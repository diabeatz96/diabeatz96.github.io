<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Australia!</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Prompt">
</head>
<body>


<main>

    <h1>Welcome to Australia</h1>
    <p id = "toptext">Australia is abundant with unique experiences and awe-inspiring landscapes. There’s a well-known vibrancy in its natural beauty, but don’t forget to seek out its history and culture as well. </p>
    <hr>
    <div class="space">
        <img width = 5% height 10% src="images/logos/logo1.png">
        <img width = 5% height 10% src="images/logos/logo2.png">
    </div>
    <div id="intro">
        <h2>Contact Form</h2>
        <form action="">
            <p>
                <label for="FirstName">First Name</label>
                <input type = text id="FirstName" name = "firstname" required>
                <label for="LastName"> Last Name </label>
                <input type = text id = "LastName" name = "firstname" required>
            </p>

            <p>Select Activity:</p>

            <input type = radio id = FunRun name = eventtype value = fun>
            <label for = FunRun> Wild Life Exhibition</label> <br>
            <input type = radio id = Half name = eventtype value = half>
            <label for = Half> Australian Animals</label> <br>
            <input type = radio id = Full name = eventtype value = full>
            <label for = Full> Eating Kangaroo</label> <br>

            <p>
                <label for = "Email">Email </label>
                <input type="email" id = Email name = email>
                <label for = "Password">Password </label>
                <input type="Password" id = Password required name = password>
            </p>

            <p>
                <label for="Ages">Select Age Group</label>
                <select name="Ages" id="Ages">
                    <option value="under 18">under 18</option>
                    <option value="18-25">18 - 25</option>
                    <option value="26-32">26 - 32</option>
                    <option value="32-40">32 - 40</option>
                    <option value="40+">40+</option>
                </select>
            </p>

            <button>Register!</button>

        </form>


    </div>


</main>

<footer>
    <nav>
        <a href="index.html">Home</a>
        <a href="lake.html">Lake Hiller</a>
        <a href="wildlife.html">Wildlife</a>
        <a href="contact.html">Contact</a>
    </nav>
</footer>


</body>
</html>
